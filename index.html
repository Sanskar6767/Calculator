<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <div class="header-div">
            <h1 class="header">Calculator</h1>
        </div>
        <div class="calculator">
            <div class="display">
                <p class="text-area">0</p>
            </div>

            <div class="button-grid">
                <button class="calc-button AC">AC</button>
                <button class="calc-button clear">Clear</button>
                <button class="calc-button num num-9">9</button>
                <button class="calc-button num num-8">8</button>
                <button class="calc-button num num-7">7</button>
                <button class="calc-button op divide">/</button>
                <button class="calc-button num num-6">6</button>
                <button class="calc-button num num-5">5</button>
                <button class="calc-button num num-4">4</button>
                <button class="calc-button op multiply">*</button>
                <button class="calc-button num num-3">3</button>
                <button class="calc-button num num-2">2</button>
                <button class="calc-button num num-1">1</button>
                <button class="calc-button op minus">-</button>
                <button class="calc-button op decimal">.</button>
                <button class="calc-button num num-0">0</button>
                <button class="calc-button equal">=</button>
                <button class="calc-button op plus">+</button>
            </div>
        </div>
    </div>

</body>
</html>
