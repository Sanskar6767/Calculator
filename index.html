<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <div class="header-div">
            <h1 class="header">Calculator</h1>
        </div>
        <div class="calculator">
            <div class="display">

            </div>
            <div class="top-button-grid">
                <button class="calc-button AC">AC</button>
                <button class="calc-button clear">Clear</button>
            </div>
            <div class="button-grid">

                <button class="calc-button num-9">9</button>
                <button class="calc-button num-8">8</button>
                <button class="calc-button num-7">7</button>
                <button class="calc-button divide">/</button>
                <button class="calc-button num-6">6</button>
                <button class="calc-button num-5">5</button>
                <button class="calc-button num-4">4</button>
                <button class="calc-button multiply">*</button>
                <button class="calc-button num-3">3</button>
                <button class="calc-button num-2">2</button>
                <button class="calc-button num-1">1</button>
                <button class="calc-button minus">-</button>
                <button class="calc-button decimal">.</button>
                <button class="calc-button num-0">0</button>
                <button class="calc-button equal">=</button>
                <button class="calc-button plus">+</button>
            </div>
        </div>
    </div>

</body>
</html>
